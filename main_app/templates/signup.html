{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/registration/signup.css' %}" />
{% endblock %} 
{% block content %}
<div class="auth-container">
      <h1>Sign Up</h1>
    {% if error_message %}
        <p class="red-text">{{ error_message }}</p>
    {% endif %}
    <form action="" method="post" class="form-container" autocomplete="off">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn submit">Submit!</button>
    </form>
</div>


{% endblock %}
